<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>

</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="http://118.70.187.211:5001/static/images/logo.webp" alt="Logo" width="80" height="80">
            </div>
            <!-- <h1 class="login-title">Đăng Nhập</h1> -->
            <p class="login-subtitle">Đăng nhập vào tài khoản của bạn</p>
        </div>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Nhập email của bạn" required>
            </div>

            <div class="form-group" style="position: relative;">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" id="password" class="form-input" placeholder="Nhập mật khẩu" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    👁️
                </button>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-button">
                Đăng Nhập
            </button>
        </form>

        <div class="divider">
            <span>Hoặc đăng nhập với</span>
        </div>

        <div class="social-login">
            <button class="social-button" onclick="socialLogin('google')">
                🔍
            </button>
            <button class="social-button" onclick="socialLogin('facebook')">
                📘
            </button>
            <button class="social-button" onclick="socialLogin('github')">
                🐱
            </button>
        </div>

        <div class="signup-link">
            Chưa có tài khoản? <a href="#" onclick="showSignup()">Đăng ký ngay</a>
        </div>
    </div>
</body>

</html>
